            x="0px"
            y="0px"
            width="34px"
            height="27px"
            viewBox="0 0 34 27"
            enable-background="new 0 0 34 27"
            xml:space="preserve"
          >
            <rect fill="#000" width="34" height="4" />

            <rect y="23" fill="#000" width="34" height="4" />
          </svg>

      <div class="big_box">

              <label for="user">Name</label>
              <input minlength="3" type="text" name="name" id="user" />
  
              <label for="email"></label>
              <input type="email" name="email" id="email" />
  
              <select name="product" id="product">
                <option value="xl">XL</option>
                <option value="l">L</option>
                <option value="m">M</option>
                <option value="s">S</option>
              </select>
              <br>
  
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="50"
              ></textarea>
              <br>
              <button type="submit">Submit</button>
              <input type="button" onclick="location.href='https://sensuniqueparis.com';" value="Go to Sens Unique"/>

            </form>
